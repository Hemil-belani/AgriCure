
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MyWebsite</title>
    
    <style>
      /* ===== General Styles ===== */
      body {
          background-color: #EDE8F5;
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
      }

      /* ===== Centering Container ===== */
      .container {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          background: linear-gradient(to right, #ade9cf, #A7F3D0, #6EE7B7);
          padding: 16px;
      }

      /* ===== Form Box ===== */
      .form-box {
          background-color: white;
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
          border-radius: 16px;
          padding: 24px;
          width: 100%;
          max-width: 400px;
          text-align: center;
          transition: transform 0.5s ease-in-out;
      }

      .form-box:hover {
          transform: scale(1.05);
      }

      /* ===== Heading Styles ===== */
      h2 {
          font-size: 24px;
          font-weight: bold;
          color: #4a4a4a;
          margin-bottom: 12px;
      }

      p {
          color: #777;
          font-size: 14px;
      }

      /* ===== Form Error Messages ===== */
      .error-box {
          background-color: #fdecea;
          color: #c53030;
          padding: 10px;
          border-radius: 8px;
          margin-bottom: 16px;
          font-size: 14px;
          text-align: left;
      }

      /* ===== Form Fields ===== */
      label {
          font-weight: 500;
          color: #4a4a4a;
          display: block;
          margin-top: 12px;
          text-align: left;
      }

      input {
          width: 100%;
          padding: 10px;
          margin-top: 6px;
          border: 1px solid #ccc;
          border-radius: 6px;
          outline: none;
          transition: border 0.3s ease;
      }

      input:focus {
          border-color: #ADBBDA;
      }

      /* ===== Password Toggle Icon ===== */
      .password-wrapper {
          position: relative;
      }

      .password-wrapper span {
          position: absolute;
          top: 50%;
          right: 12px;
          transform: translateY(-50%);
          cursor: pointer;
          color: gray;
      }

      /* ===== Remember Me & Forgot Password ===== */
      .remember-forgot {
          display: flex;
          justify-content: space-between;
          font-size: 12px;
          margin-top: 10px;
      }

      .remember-forgot a {
          color: #3D52A0;
          text-decoration: none;
      }

      .remember-forgot a:hover {
          text-decoration: underline;
      }

      /* ===== Button Styles ===== */
      button {
          width: 100%;
          background-color: #3D52A0;
          color: white;
          padding: 12px;
          border: none;
          border-radius: 6px;
          font-weight: bold;
          cursor: pointer;
          margin-top: 16px;
          transition: 0.3s;
      }

      button:hover {
          background-color: #EDE8F5;
          color: black;
      }

      /* ===== Signup Link ===== */
      .signup-link {
          font-size: 14px;
          margin-top: 16px;
      }

      .signup-link a {
          color: #3D52A0;
          text-decoration: none;
      }

      .signup-link a:hover {
          text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="form-box">
        <h2>Welcome to MyWebsite</h2>
        <p>Login to access your account</p>

      
        <form action="{{ url_for('login_page') }}" method="POST">
          
            <input type="hidden" name="next" value="{{ request.args.get('next', '') }}" />


          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email" />

          <div class="password-wrapper">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password" />
            <span onclick="togglePassword()">üëÅ</span>
          </div>

          <div class="remember-forgot">
            <label>
              <input type="checkbox" /> Remember me
            </label>
            <a href="#">Forgot Password?</a>
          </div>

          <button type="submit">Login</button>

          <p class="signup-link">
            Don't have an account? <a href="signup">Sign Up</a>
             <!--<p>{% if error %}{{ error }}{% endif %}</p>-->
          </p>
        </form>
      </div>
    </div>

    <script>
      function togglePassword() {
        let passwordField = document.getElementById("password");
        passwordField.type = passwordField.type === "password" ? "text" : "password";
      }
    </script>
  </body>
</html>
